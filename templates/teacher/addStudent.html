{% extends "base.html" %}
{% block title %}Список групп{% endblock %}
{% block content %}
<div class="login-container min-height d-flex flex-column align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <!-- Таблица курсов -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3 text-center">Добавить пользователя</h4>

                        <form method="get" class="mb-3">
                            <input type="hidden" name="group_id" value="{{ data['group_id'] }}">
                        
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Поиск по ФИО" value="{{ data.get('q', '') }}">
                                <button class="btn btn-secondary" type="submit">
                                    Найти
                                </button>
                            </div>
                        </form>

                        <table class="table table-bordered table-striped align-middle text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Имя пользователя</th>
                                    <th scope="col">Действие</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in data["users"]%}
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.fullname}}</td>
                                    <td>
                                        <form action="{{url_for("teacher.addStudent")}}" method="post">
                                            {{ form.hidden_tag() }}
                                            <input type="hidden" value="{{user.id}}" name="user_id">
                                            <input type="hidden" value="{{data["group_id"]}}" name="group_id">
                                            <button type="submit" class="btn btn-primary">Добавить в группу</button>
                                        </form>
                                    </td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>

                        <div class="d-flex justify-content-center mt-4">
                            <a href="{{url_for("teacher.addStudent")}}" class="btn btn-primary px-4">Добавить ученика</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
